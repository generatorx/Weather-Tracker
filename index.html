<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Weather Tracker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='design.css'>
</head>
<body>
    <div class="location">
        <h1 class="timezone"></h1>
        <canvas class="icon" width="128" height="128"></canvas>
    </div>
    <div class="temperature">
        <div class="degree-section">
            <p class="degree"></p> <span>F</span>
        </div>
        <div class="toggle">
            <button class="celcius">Celcius</button>
            <button class="fahrenheit">Fahrenheit</button>
        </div>
        <div class="description">
            <h2></h2>
        </div>
    </div>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="skycons.js"</script></script>
</body>
</html>
